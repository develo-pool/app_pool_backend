spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${MYSQL_DATABASE_URL}:3306/my_rds_name?createDatabaseIfNotExist=true
    username: ${MYSQL_DATABASE_USERNAME}
    password: ${MYSQL_DATABASE_PASSWORD}

  jpa:
    show-sql: true
    hibernate:
      fomat_sql: true
    database: mysql
    generate-ddl: true